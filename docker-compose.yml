version: '3.7'
volumes:
  mongodb:
    driver: local
  mongodb_config:
    driver: local
  postgres_data:
    driver: local

services:
  eureka-server:
    build: ./eurekaServer
    image: heri96/spring-cloud-gateway-eureka-server
    ports:
      - "8761:8761"

  mongodb:
    image: mongo:latest
    container_name: courses-mongodb
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    ports:
      - 27017:27017
    command: mongod

  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
  keycloak:
    image: quay.io/keycloak/keycloak:legacy
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
    ports:
      - 9080:8080
    depends_on:
      - postgres